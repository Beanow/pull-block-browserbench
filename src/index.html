<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pull-block browser perf</title>
    <style type="text/css">
    	body {
    		font-size:10pt;
    		font-family:monospace;
    	}

      #preview table{
        border-spacing:0;
        border-collapse:collapse;
      }

      #preview td, #preview th{
        padding:5px 10px;
        background:#def;
      }

      #results {
        font-size:80%;
        border:1px solid #333;
        padding:20px;
        display:inline-block;
        float:right;
      }
    </style>
  </head>
  <body>
  	<p id="current" style="font-style:italic;">Loading scripts</p>
  	<button id="run">Run tests</button>
    <pre id="results"></pre>
    <div id="preview"></div>
  </body>
</html>
